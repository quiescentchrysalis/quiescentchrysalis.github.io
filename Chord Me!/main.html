Use the track ID to obtain the audio features for the song, which includes information about the chords.
Extract the chord information from the audio features and display it in HTML.
Here is an example HTML code that demonstrates how to display the chords for a song using the Spotify Web API: 
<!DOCTYPE html>
<html>
<head>
	<title>Chords for "Song Title"</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>Chords for "Song Title"</h1>
	<p>Verse 1:</p>
	<pre id="verse1-chords"></pre>
	<p>Chorus:</p>
	<pre id="chorus-chords"></pre>
	<script>
		// Set your access token here
		var access_token = "YOUR_ACCESS_TOKEN";

		// Search for the song
		$.ajax({
			url: "https://api.spotify.com/v1/search",
			data: {
				q: "track:Song Title artist:Artist Name",
				type: "track"
			},
			headers: {
				"Authorization": "Bearer " + access_token
			},
			success: function(response) {
				// Get the track ID
				var track_id = response.tracks.items[0].id;

				// Get the audio features for the track
				$.ajax({
					url: "https://api.spotify.com/v1/audio-features/" + track_id,
					headers: {
						"Authorization": "Bearer " + access_token
					},
					success: function(response) {
						// Extract the chord information from the audio features
						var chords = response.chords;

						// Display the chords in HTML
						$("#verse1-chords").text("Verse 1: " + chords.verse1);
						$("#chorus-chords").text("Chorus: " + chords.chorus);
					}
				});
			}
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chord Detector</title>
    <script src="https://unpkg.com/@magenta/music/es6/pitch_detection/pitch_detector.js"></script>
  </head>
  <body>
    <h1>Chord Detector</h1>
    <p>
      Press the "Start" button and play some music on your instrument into the microphone. The website will attempt to identify the chords you played.
    </p>
    <button id="startButton">Start</button>
    <button id="stopButton" disabled>Stop</button>
    <p id="status">Waiting for input...</p>
    <script>
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      let analyzer = null;
      let pitchDetector = null;
      let currentChord = null;

      function showError(message) {
        const errorElement = document.createElement('div');
        errorElement.className = 'error';
        errorElement.innerText = message;
        document.body.appendChild(errorElement);

        setTimeout(() => {
          document.body.removeChild(errorElement);
        }, 5000);
      }

      function startPitchDetector() {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            analyzer = audioContext.createAnalyser();
            analyzer.fftSize = 2048;
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyzer);

            pitchDetector = new mm.PitchDetector(analyzer, audioContext.sampleRate);
            pitchDetector.onChordDetected = (chord) => {
              currentChord = chord;
              const statusElement = document.getElementById('status');
              statusElement.innerText = `Detected chord: ${chord}`;
            };

            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            startButton.disabled = true;
            stopButton.disabled = false;

            stopButton.addEventListener('click', () => {
              pitchDetector.stop();
              startButton.disabled = false;
              stopButton.disabled = true;
            });

            pitchDetector.start();
          })
          .catch(error => {
            showError(`Error starting pitch detection: ${error.message}`);
          });
      }

      const startButton = document.getElementById('startButton');
      startButton.addEventListener('click', startPitchDetector);
    </script>
  </body>
</html>
